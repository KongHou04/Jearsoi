<div class="main-container">
  <div class="background-container">
    <img src="assets/images/backgrounds/4.jpg" alt="" />
  </div>

  <div class="container" style="padding: 220px 0">
    <div class="row m-0">
      <div class="col-3"></div>
      <div class="col-12 col-lg-6">
        <div class="">
          <form class="px-2 px-md-0" action="">
            <h1 class="text-center">WELCOME BACK</h1>
            <p class="mb-5">
              If you dont have any account!
              <a class="text-decoration-underline" routerLink="/register"
                >Sign up now</a
              >
            </p>
            <div class="mb-5">
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Username or Email"
                required
                [(ngModel)]="user.username"
              />
            </div>
            <div class="mb-5">
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Password"
                required
                [(ngModel)]="user.password"
              />
            </div>
            <div class="mb-5">
              <button class="button" (click)="login()"> Sign In </button>
            </div>
            <div class="mb-5">
              <a href="">Forgot password</a>
            </div>
            <div class="d-flex justify-content-center gap-3 optional-login-way">
              <a href="">
                <i class="fa-brands fa-google"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-x-twitter"></i>
              </a>
              <a href="">
                <i class="fa-brands fa-facebook-f"></i>
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="col-3"></div>
    </div>
  </div>
</div>
